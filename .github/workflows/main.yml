name: psirt-discard

# Controls when the action will run. Triggers the workflow on push request, or repository dispatch
on:
  schedule:
    - cron: "*/10 * * * *"
  repository_dispatch:
    types: [Discard_Run]

jobs:
  build:
    name: Run psirt-discard.py
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: discard
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0
      - name: setup cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('psirt-discard.py') }}-${{ hashFiles('requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade requests
          pip install --upgrade dnspython
          pip install --upgrade pymongo
          pip install --upgrade certifi
          pip install -r requirements.txt
          if [ -f requirements.txt ]; then pip install --upgrade --upgrade-strategy eager -r requirements.txt; fi
      - name: execute py script # run file
        env:
          mongouser: ${{ secrets.MONGOUSER }}
          mongopw: ${{ secrets.MONGOPW }}
          webex_bearer: ${{ secrets.WEBEX_BEARER }}
        run: |
          python psirt-discard.py